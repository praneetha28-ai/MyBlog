{% extends "index.html" %}
{% block content %}
<div class="container">
  {% csrf_token %}
    <div class="row">
        <div class="col-md-8 mt-3 left">
          {% for post in post_list %}
          <div class="card text-white bg-primary mb-3">
            <div class="card-body">
              <h4 class="card-title">{{ post.title }}</h4>
              <h6 class="card-subtitle mb-2 text-muted">{{post.created_on}} - {{post.author}}</h6>
              <p class="card-text">{{post.content}}</p>
              <a href="{% url 'viewpost' post.id %}" class="card-link">Read More</a>
            </div>
          </div>
          {% endfor %}
    </div>
</div>
</div>
{% endblock content %}
